<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slider-container">
    <div class="left-slide">
        <div style="background-color: rgb(36, 111, 182);">
            <h1>Waterrrr</h1>
            <p>Inside the unknown</p>
        </div>
        <div style="background-color: aqua;">
            <h1>Blue Mountains</h1>
            <p>Fade in blue</p>
        </div>
        <div style="background-color: rgb(3, 147, 53);">
            <h1>Wind Mills</h1>
            <p>Gusty nature</p>
        </div>
        <div style="background-color: rgb(247, 108, 3);">
            <h1>Fire</h1>
            <p>Hellish burn</p>
        </div>
        <div style="background-color: blue;">
            <h1>Thunder</h1>
            <p>Thor's vengence</p>
        </div>
    </div>
    <div class="right-slide" >
        <div style="background: url('https://images.unsplash.com/photo-1559087867-ce4c91325525?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80') no-repeat center center/cover;"></div>
        <div style="background: url('https://images.unsplash.com/photo-1495467033336-2effd8753d51?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80') no-repeat center center/cover;"></div>
        <div style="background: url('https://images.unsplash.com/photo-1522735338363-cc7313be0ae0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2689&q=80') no-repeat center center/cover;"></div>
        <div style="background: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2100&q=80') no-repeat center center/cover;"></div>
        <div style="background: url('https://images.unsplash.com/photo-1511593358241-7eea1f3c84e5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80') no-repeat center center/cover;"></div>
    </div>
    <div class="action-buttons">
        <button class="up-arrow">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="down-arrow">
            <i class="fas fa-arrow-down"></i>
        </button>
    </div>
   </div>
   <script src="script.js"></script> 
</body>
</html>
